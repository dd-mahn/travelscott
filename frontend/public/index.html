<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TravelScott - Your Ultimate Travel Guide"
    />
    <meta
      name="keywords"
      content="travel, destinations, guides, adventures, travel planning"
    />
    <meta name="theme-color" content="#8AB17C" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TravelScott" />
    <meta property="og:description" content="Your Ultimate Travel Guide" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Preload custom fonts with modern formats -->
    <link
      rel="preload"
      href="/fonts/KaushanScript/KaushanScript-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/MD-Nichrome/MDNichromeTest-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/MD-Nichrome/MDNichromeTest-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Add these preloads after your existing preloads -->
    <link
      rel="preload"
      href="/fonts/Inter/Inter_18pt-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Inter/Inter_24pt-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Inter/Inter_28pt-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link rel="stylesheet" href="/src/styles/base/font.css">
    <script>
      // Check sessionStorage first for cached preference
      const cachedTheme = sessionStorage.getItem("isDarkMode");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)",
      ).matches;

      // Set initial theme class before any rendering
      if (cachedTheme === "true" || (!cachedTheme && prefersDark)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      // Font loading management
      document.documentElement.classList.add("fonts-loading");

      if ("fonts" in document) {
        Promise.all([
          document.fonts.load("400 18pt 'Inter'"),
          document.fonts.load("400 24pt 'Inter'"),
          document.fonts.load("400 28pt 'Inter'"),
          document.fonts.load("500 1em 'MD Nichrome'"),
          document.fonts.load("700 1em 'MD Nichrome'"),
          document.fonts.load("500 1em 'Kaushan Script'"),
        ]).then(() => {
          document.documentElement.classList.remove("fonts-loading");
          document.documentElement.classList.add("fonts-loaded");
          sessionStorage.setItem("fonts-loaded", "true");
        });
      } else {
        document.documentElement.classList.remove("fonts-loading");
      }
    </script>

    <title>TravelScott</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
