<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TravelScott - Your Ultimate Travel Guide"
    />
    <meta
      name="keywords"
      content="travel, destinations, guides, adventures, travel planning"
    />
    <meta name="theme-color" content="#8AB17C" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TravelScott" />
    <meta property="og:description" content="Your Ultimate Travel Guide" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload Critical Assets -->
    <link
      rel="preload"
      href="/fonts/your-main-font.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Preload Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload custom fonts -->
    <link
      rel="preload"
      href="./src/fonts/KaushanScript/KaushanScript-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./src/fonts/MD-Nichrome/MDNichromeTest-Regular.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="./src/fonts/MD-Nichrome/MDNichromeTest-Bold.otf"
      as="font"
      type="font/otf"
      crossorigin
    />

    <!-- Font face definitions can stay in style tag -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

      @font-face {
        font-family: "Kaushan Script";
        src: url("./src/fonts/KaushanScript/KaushanScript-Regular.ttf")
          format("opentype");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "MD Nichrome";
        src: url("./src/fonts/MD-Nichrome/MDNichromeTest-Infra.otf")
          format("opentype");
        font-weight: 200;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "MD Nichrome";
        src: url("./src/fonts/MD-Nichrome/MDNichromeTest-Light.otf")
          format("opentype");
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "MD Nichrome";
        src: url("./src/fonts/MD-Nichrome/MDNichromeTest-Regular.otf")
          format("opentype");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "MD Nichrome";
        src: url("./src/fonts/MD-Nichrome/MDNichromeTest-Dark.otf")
          format("opentype");
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "MD Nichrome";
        src: url("./src/fonts/MD-Nichrome/MDNichromeTest-Bold.otf")
          format("opentype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "MD Nichrome";
        src: url("./src/fonts/MD-Nichrome/MDNichromeTest-Black.otf")
          format("opentype");
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <title>TravelScott</title>
    <script>
      if ("fonts" in document) {
        Promise.all([
          document.fonts.load("500 1em 'MD Nichrome'"),
          document.fonts.load("700 1em 'MD Nichrome'")
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
